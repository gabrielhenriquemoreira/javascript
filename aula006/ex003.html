<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de JavaScript</title>
    <style>
        body {
            background-color: rgb(102, 102, 212);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        h1 {
            color: rgb(238, 238, 30);
        }
    </style>
</head>
<body>
    <h1>Deus é fiel!</h1>
    <p>Vou aprender JS!</p>
    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro valor: ')
        var soma = Number(n1) + Number(n2)
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
