<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>!<br> Seu nome tem ${nome.length} caracteres; em caixa alta fica "${nome.toUpperCase()}".<br> Seu nome em minúsculas fica "${nome.toLowerCase()}".`)
    </script>
</body>
</html>
